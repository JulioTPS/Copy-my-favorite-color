    <style>
      @keyframes animation {
        0% {
          left: 0vw;
          font-size: 0;
          color: transparent;
          filter: blur(3vh);
        }

        45% {
          font-size: 5vh;
          color: hsl(275, 100%, 80%);
          filter: blur(0px);
        }

        55% {
          color: hsl(275, 100%, 80%);
          filter: blur(0px);
        }

        100% {
          left: 2vw;
          font-size: 10vh;
          filter: blur(3vh);
          color: transparent;
        }
      }

      @keyframes blur {
        0% {
          font-size: 11vh;
          filter: blur(0);
          color: hsl(275, 100%, 80%);
        }

        50% {
          font-size: 0.5vh;
        }

        100% {
          right: -15vw;
          font-size: 0vh;
          filter: blur(11vh);
          color: transparent;
        }
      }

      h1 {
        margin: 0;
      }

      body {
        margin: 0;
        background-color: hsl(275, 100%, 5%);
        position: relative;
        overflow: hidden;
        display: flex;
      }

      .bar {
        height: 100vh;
        width: 10vw;
        background: rgb(0, 0, 0);
        background: linear-gradient(
          90deg,
          rgba(0, 0, 0, 1) 0%,
          rgba(149, 0, 255, 1) 100%
        );
      }

      .content {
        width: 100%;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        flex-direction: column;
        /* margin-left: 10vw; */
        border-left: 1vw solid hsl(275, 100%, 50%);
        /* box-shadow: 0px 0px 10vw hsl(275, 100%, 50%),
          -0.1vw 0 0.3vw hsl(275, 100%, 50%); */
      }

      button {
        padding: 0;
        background-color: transparent;
        border: 0;
        cursor: pointer;
      }

      .container {
        margin-left: 1vw;
        display: flex;
        align-items: center;
        position: relative;
        height: 16vh;
        justify-content: space-between;
      }

      button:disabled .text {
        cursor: unset;
        text-shadow: none;
      }

      .text {
        position: absolute;
        left: 0;
        color: hsl(275, 100%, 50%);
        font-size: 10vh;
        font-family: "Fira Code", Arial, Helvetica, sans-serif;
        margin: 0;
        transition: font-size 0.5s, text-shadow 0.5s linear;
        text-shadow: 0.5vh 0 0.5vh hwb(275 60% 0%),
          -0.5vh 0 0.5vh hsl(275, 100%, 80%), 0 -0.5vh 0.5vh hsl(275, 100%, 80%),
          0 0.5vh 0.5vh hsl(275, 100%, 80%);
      }

      button:hover .text {
        font-size: 11vh;
      }

      .text-fog {
        color: transparent;
        text-shadow: none;
        position: absolute;
        font-size: 11vh;
        user-select: none;
        z-index: -1;
        text-align: end;
        right: 0;
      }

      button:disabled .text-fog {
        animation: blur 2s ease-in;
      }

      .animation {
        font-family: "Fira Code", Arial, Helvetica, sans-serif;
        left: 0;
        position: absolute;
        color: transparent;
        user-select: none;
        font-size: 10vh;
      }

      button:disabled + .flex .animation {
        animation: animation 2s linear;
      }

      button:disabled + .flex .animation.static,
      button:disabled .text-fog.static,
      .text-fog.static,
      .animation.static {
        color: transparent;
        animation: none;
        text-shadow: none;
        position: static;
      }

      .flex {
        position: relative;
        display: flex;
        align-items: center;
      }
    </style>
  </head>

    <div class="content">
      <div class="container">
        <button class="flex" onclick="copyText('#9500ff', this)">

          <h1 class="text text-fog static">#9500ff</h1>
        </button>
        <div class="flex">
          <h1 class="animation">Copied</h1>
          <h1 class="animation static">Copied</h1>
        </div>
      </div>

      <div class="container">
        <button class="flex" onclick="copyText('rgb(149, 0, 255)', this)">

        </button>
        <div class="flex">
          <h1 class="animation">Copied</h1>

        </div>
      </div>

      <div class="container">
        <button class="flex" onclick="copyText('hsl(275, 100%, 50%)', this)">

          <h1 class="text text-fog">hsl(275, 100%, 50%)</h1>
          <h1 class="text text-fog static">hsl(275, 100%, 50%)</h1>
        </button>
        <div class="flex">
          <h1 class="animation">Copied</h1>
          <h1 class="animation static">Copied</h1>
        </div>
      </div>

      <div class="container">
        <button class="flex" onclick="copyText('hwb(275 0% 0%)', this)">
          <h1 class="text">hwb(275 0% 0%)</h1>
          <h1 class="text text-fog">hwb(275 0% 0%)</h1>
          <h1 class="text text-fog static">hwb(275 0% 0%)</h1>
        </button>
        <div class="flex">
          <h1 class="animation">Copied</h1>
          <h1 class="animation static">Copied</h1>
        </div>
      </div>
    </div>

    <script>
      function copyText(text, reference) {
        reference.disabled = true;
        navigator.clipboard.writeText(text);
        setTimeout(function () {
          reference.disabled = false;
        }, 2000);
      }
    </script>
